<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset OTP â€“ MyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <div class="card shadow-lg">
                    <div class="card-header bg-warning text-center text-dark">
                        <h4>Verify OTP</h4>
                    </div>

                    <div class="card-body">
                        <p class="text-muted">
                            Enter the OTP sent to <strong>{{ email_hint }}</strong>.
                        </p>

                        <form action="/verify_reset_otp" method="POST">

                            <input type="hidden" name="email" value="{{ email_hint }}">

                            <div class="mb-3">
                                <label class="form-label">Enter OTP</label>
                                <input type="text" name="otp" maxlength="6" class="form-control" placeholder="6-digit OTP" required>
                            </div>

                            <button type="submit" class="btn btn-warning w-100">
                                Verify OTP
                            </button>

                        </form>
                    </div>
                </div>

                <p class="text-center mt-3">
                    <a href="/login">Back to Login</a>
                </p>

            </div>
        </div>
    </div>
</body>
</html>
