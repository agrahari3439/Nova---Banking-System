{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 550px;">
  <div class="card shadow-lg border-0">
    <div class="card-header text-center text-white fw-bold"
         style="background: linear-gradient(135deg, #004aad, #0078d7);">
      ðŸ’¸ Account-to-Account Transfer
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label>Receiver Full Name</label>
          <input type="text" name="receiver_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Receiver Account Number</label>
          <input type="text" name="receiver_acc" maxlength="10" pattern="\d{10}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Amount (â‚¹)</label>
          <input type="number" name="amount" min="1" step="0.01" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Enter Your 6-Digit UPI PIN</label>
          <input type="password" name="upi_pin" maxlength="6" minlength="6" pattern="\d{6}" class="form-control" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary fw-bold"
                  style="background: linear-gradient(90deg, #0078d7, #00b4d8); border:none;">
            Transfer Money
          </button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="/dashboard" style="color:#004aad;">â¬… Back to Dashboard</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
