<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Transfer OTP â€“ MyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Transfer OTP Verification</h4>
                    </div>

                    <div class="card-body">
                        <p class="text-muted">
                            Enter the OTP sent to your registered email  
                            <strong>{{ email_hint }}</strong>
                        </p>

                        <form action="/verify_transfer_otp" method="POST">

                            <div class="mb-3">
                                <label class="form-label">Enter OTP</label>
                                <input type="text" name="otp" maxlength="6" class="form-control" placeholder="6-digit OTP" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Verify & Complete Transfer
                            </button>

                        </form>
                    </div>
                </div>

                <p class="text-center mt-3">
                    <a href="/dashboard">Cancel Transfer</a>
                </p>

            </div>
        </div>
    </div>
</body>
</html>
