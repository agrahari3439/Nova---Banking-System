<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set / Reset UPI PIN – MyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-lg border-0">
                <div class="card-header text-center bg-secondary text-white">
                    <h4>Set / Reset UPI PIN</h4>
                </div>

                <div class="card-body">
                    <form action="/set_upi_pin" method="POST">

                        <div class="mb-3">
                            <label class="form-label">Old UPI PIN</label>
                            <input type="password" name="old_pin" class="form-control" maxlength="6"
                                   placeholder="Enter old 6-digit PIN" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">New UPI PIN</label>
                            <input type="password" name="new_pin" class="form-control" maxlength="6"
                                   placeholder="Enter new 6-digit PIN" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirm New PIN</label>
                            <input type="password" name="confirm_pin" class="form-control" maxlength="6"
                                   placeholder="Re-enter new PIN" required>
                        </div>

                        <button type="submit" class="btn btn-secondary w-100">
                            Send OTP → Continue
                        </button>

                    </form>
                </div>
            </div>

            <p class="text-center mt-3">
                <a href="/dashboard">Back to Dashboard</a>
            </p>

        </div>
    </div>
</div>
</body>
</html>
