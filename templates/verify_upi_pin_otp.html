<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify UPI PIN OTP â€“ MyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-lg border-0">
                <div class="card-header bg-info text-white text-center">
                    <h4>UPI PIN Verification</h4>
                </div>

                <div class="card-body">
                    <p class="text-muted">
                        Enter the OTP sent to your email: <strong>{{ email_hint }}</strong>
                    </p>

                    <form action="/verify_upi_pin_otp" method="POST">

                        <div class="mb-3">
                            <label class="form-label">Enter OTP</label>
                            <input type="text" name="otp" class="form-control" maxlength="6"
                                   placeholder="6-digit OTP" required>
                        </div>

                        <button type="submit" class="btn btn-info w-100">
                            Verify & Update PIN
                        </button>

                    </form>
                </div>
            </div>

            <p class="text-center mt-3">
                <a href="/dashboard">Cancel</a>
            </p>

        </div>
    </div>
</div>
</body>
</html>
