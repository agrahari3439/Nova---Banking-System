<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password â€“ MyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-lg border-0">
                <div class="card-header bg-danger text-white text-center">
                    <h4>Forgot Password</h4>
                </div>

                <div class="card-body">

                    <p class="text-muted">
                        Enter your <strong>registered phone number, email, or username</strong>.<br>
                        If the account exists, an OTP will be sent to your registered email.
                    </p>

                    <form action="/forgot_password" method="POST">

                        <div class="mb-3">
                            <label class="form-label">Phone / Email / Username</label>
                            <input type="text" name="identifier" class="form-control" 
                                   placeholder="Enter phone, email or username" required>
                        </div>

                        <button type="submit" class="btn btn-danger w-100">
                            Send OTP
                        </button>

                    </form>

                </div>
            </div>

            <p class="text-center mt-3">
                <a href="/login">Back to Login</a>
            </p>

        </div>
    </div>
</div>

</body>
</html>
